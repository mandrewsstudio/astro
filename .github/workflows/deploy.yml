# .github/workflows/deploy-fixed.yml
name: Deploy to GitHub Pages with Base Path

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Fix build output for GitHub Pages
        run: |
          # When base is '/astro', Astro might put files in dist/astro/
          # But GitHub Pages expects them at dist/
          if [ -d "dist/astro" ]; then
            echo "Moving files from dist/astro to dist"
            mv dist/astro/* dist/
            rm -rf dist/astro
          fi
          echo "Final dist structure:"
          ls -la dist/
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4