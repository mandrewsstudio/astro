media:
  input: src/assets/images
  output: /images

content:
  - name: home
    label: "Homepage"
    type: collection
    path: src/content/home
    view:
      fields: [ slug, title ]
      sort: [ slug ]
      default:
        sort: slug
        order: asc
    fields:
      - name: slug
        label: Filename
        type: string
        computed: "{{ filename }}"
      - name: title
        label: Title
        type: string
      - name: body
        label: Content
        type: rich-text

